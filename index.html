<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password">
            <img src="images/copy.png" alt="Copy Button" onclick="copyPassword()">
        </div>
        <button onclick=createPassword()><img src="images/generate.png" alt="Generate Password Button" >Generate Password</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
